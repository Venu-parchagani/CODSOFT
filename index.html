<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="screen">
                    <input type="txt" placeholder="0" id="output">
                </div>
                <div>
                    <input type="reset" value="AC" class="operator2">
                    <input type="button" value="DE" onclick="del()" class="operator2">
                    <input type="button" value="%" onclick="display('%')" class="operator2">
                    <input type="button" value="/" onclick="display('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display(7)">
                    <input type="button" value="8" onclick="display(8)">
                    <input type="button" value="9" onclick="display(9)">
                    <input type="button" value="*" onclick="display('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display(4)">
                    <input type="button" value="5" onclick="display(5)">
                    <input type="button" value="6" onclick="display(6)">
                    <input type="button" value="-" onclick="display('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display(1)">
                    <input type="button" value="2" onclick="display(2)">
                    <input type="button" value="3" onclick="display(3)">
                    <input type="button" value="+" onclick="display('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display('00')">
                    <input type="button" value="0" onclick="display(0)">
                    <input type="button" value="." onclick="display('.')">
                    <input type="button" value="=" onclick="calculate('=')" class="equal">
                </div>
                <hr>
            </form>
        </div>
    </div>
    <script>
        let outScreen = document.getElementById('output')
        function display(val) {
            outScreen.value += val
        }
        function calculate() {
            outScreen.value = eval(outScreen.value)
        }
        function del() {
            outScreen.value = outScreen.value.slice(0, -1)
        }
    </script>
</body>

</html>
